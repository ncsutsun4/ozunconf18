  enable=true
  title = "Join us (Nominations have now closed)"
  text = "The rOpenSci OzUnconference is our annual event loosely modeled on Foo Camp. This event is unlike many other unconferences in that it is mostly invite-only (past attendees often recommend new ones) with a few spots set aside for self-nominations from the community at large. The agenda is mostly decided during the conference itself. \n\n   Nominations are closed for the ozunconf 2018, but stay tuned for the 2019 ozunconf announcement mid 2019."

