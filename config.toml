   # About section
   [params.about]
    enable = true
    title = "The OzUnconference"
    text = "For a third year running, we are excited to announce another [rOpenSci](http://ropensci.org/) OzUnconference in 2018 held in Melbourne, Australia. We're organizing this event to bring together scientists, developers, and open data enthusiasts from academia, industry, government, and non-profit to get together for a few days and hack on various projects. [Past projects](http://ozunconf18.ropensci.org/projects/) have related to open data, data visualization, data publication and open science using R. To ensure a safe, enjoyable, and friendly experience for everyone who participates, we have a strict [code of conduct](/coc) and [terms and conditions](/terms).\n\n All OzUnconference ideas will begin as GitHub issues on the [OzUnconf repo](https://github.com/ropensci/ozunconf18/issues/) in the weeks before the event. However, the actual schedule will not be decided until the morning of the 22nd. You can see some of the [projects proposed](https://github.com/ropensci/ozunconf17/issues/) for last year's event in Australia, and the [projects proposed](https://github.com/ropensci/unconf18/issues) at the unconf in Seattle earlier this year."

